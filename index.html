<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card1">
        <h3>Your Result</h3>
        <div class="result">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="card2">
        <h3>Summary</h3>
        <p> <img src="./assets/images/icon-reaction.svg"> Reaction 80 / 100</p>
        <p> <img src="./assets/images/icon-memory.svg"> Memory
          92 / 100</p>
        <p><img src="./assets/images/icon-verbal.svg">Verbal
          61 / 100</p>
        <p><img src="./assets/images/icon-visual.svg">Visual
          72 / 100</p>
        <button>Continue</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CBrandsDev">Calil Brand√£o</a>.
  </div>
</body>
</html>
