<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsla(256, 72%, 46%, 1); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card1">
        <h3>Your Result</h3>
        <div class="result">
          <h1>76</h1>
          <h7>of 100</h7>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="card2">
        <h3>Summary</h3>
        <div class="sumary reaction">
          <p class="name1"> <img src="./assets/images/icon-reaction.svg"> Reaction </p><p>80 / 100</p></div>
        <div class="sumary memory">
          <p class="name2"> <img src="./assets/images/icon-memory.svg"> Memory
          </p> <p>92 / 100</p></div>
        <div class="sumary verbal">
          <p class="name3"><img src="./assets/images/icon-verbal.svg">Verbal</p><p>61 / 100</p></div>
        <div class="sumary visual">
          <p class="name4"> <img src="./assets/images/icon-visual.svg">Visual</p><p>72 / 100</p></div>
        <button>Continue</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CBrandsDev">Calil Brand√£o</a>.
  </div>
</body>
</html>
